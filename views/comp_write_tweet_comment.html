<!-- write tweet comment -->
<div id="write_tweet_form_container" onclick="closeOverlay(event)" class="fixed hidden inset-0 items-center justify-center bg-[#7997bb]/[0.3] z-50">
  <section  id="write_tweet_form" enctype="multipart/form-data" onmousedown="event.stopPropagation()" onmouseup="event.stopPropagation()" class="w-4/5 max-w-[600px] md:w-2/3 xl:w-3/5 bg-black border-2 border-black rounded-2xl overflow-y-auto max-h-[80vh]">
    <section class="flex justify-between items-center p-4">
      <!-- close X -->
      <div id="close_tweet_x"  class="flex items-center group cursor-pointer">
        <span  class="p-1 rounded-full aspect-square group-hover:bg-zinc-900 transition ease-in-out"> <!-- Circle -->
          <svg   xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#ffffff"  d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z"/></svg>
        </span>
      </div>
    </section>
    
    <form class="flex w-full gap-4 p-4">
      <section class="flex flex-col items-center">
        <img src="" alt="" id="comment_tweet_avatar" class="w-10 h-10 aspect-square rounded-full">
        <div class="border-[1px] border-zinc-500 h-full w-0"></div>
      </section>
      <section class="w-full">
        <section class="flex items-center gap-2">
          <p class="font-semibold"><span id="comment_tweet_first_name"></span><span id="comment_tweet_last_name"></span></p>
          <p class="text-zinc-500">@<span id="comment_tweet_username"></span></p>
        </section>
        <!-- hvis tweet message så tweet message -->
        <p id="comment_tweet_message" >tweet message</p>
        <!-- hvis billede - så billede -->
        <!-- if tweet["tweet_image"] != "" :   -->
        <section class="flex justify-center">
          <img src="" id="comment_tweet_image" class="w-full mt-4 max-h-96 rounded-lg object-contain">
        </section>
        <!-- end -->
      </section>
    </form>

    <!-- Her skriver brugeren sin egen kommentar --> <!--Den er true fordi der er pop op - det er der ikke på full tweet siden -->
    <form onsubmit="write_tweet_comment(true); return false" enctype="multipart/form-data" class="flex w-full gap-4 p-4">
      <input id="tweet_id_to_html" type="text" name="tweet_id" value="" class="hidden">
      <img src="/avatar/{{user_cookie['user_avatar']}}" alt="" class="w-10 h-10 aspect-square rounded-full">
      <section class="flex flex-col gap-2 w-full">
        <textarea type="text" placeholder="Tweet your reply" name="tweet_comment_user_input" class="w-full max-w-full p-2 bg-black outline-none placeholder:text-zinc-500"></textarea>
        <img src="" alt="" id="uploaded_comment_img" class="w-full mt-4 max-h-96 rounded-lg object-contain">
        <section class="flex w-full mt-auto">
          <div class="flex text-[#1D9BF0] gap-3">
            <!-- Upload billede til tweet -->
            <label for="uploaded_comment_img_input" class="cursor-pointer">
              <input type="file" id="uploaded_comment_img_input" name="uploaded_comment_img_input" class="hidden">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256"><path fill="currentColor" d="M232 184V56a16 16 0 0 0-16-16H40a16 16 0 0 0-16 16v144a16 16 0 0 0 16 16h176a16 16 0 0 0 16-16v-16ZM216 56v108.7L187.3 136a16.1 16.1 0 0 0-22.6 0L144 156.7L99.3 112a16.1 16.1 0 0 0-22.6 0L40 148.7V56Zm0 144H40v-28.7l48-48l44.7 44.7a15.9 15.9 0 0 0 22.6 0l20.7-20.7l40 40V200Zm-68.5-91.5a11.9 11.9 0 0 1-3.5-8.5a12 12 0 0 1 24 0a12 12 0 0 1-12 12a12.3 12.3 0 0 1-8.5-3.5Z"/></svg>
            </label>
            <!-- andre ikoner -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32"><path fill="currentColor" d="M10.28 5.28L7 8.563l-1.28-1.28L4.28 8.72l2 2l.72.686l.72-.687l4-4l-1.44-1.44zM15 7v2h13V7H15zm-4.72 6.28L7 16.564L5.72 15.28l-1.44 1.44l2 2l.72.686l.72-.687l4-4l-1.44-1.44zM15 15v2h13v-2H15zm-4.72 6.28L7 24.563l-1.28-1.28l-1.44 1.437l2 2l.72.686l.72-.687l4-4l-1.44-1.44zM15 23v2h13v-2H15z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256"><path fill="currentColor" d="M128 24a104 104 0 1 0 104 104A104.2 104.2 0 0 0 128 24Zm0 192a88 88 0 1 1 88-88a88.1 88.1 0 0 1-88 88ZM80 108a12 12 0 1 1 12 12a12 12 0 0 1-12-12Zm72 0a12 12 0 1 1 12 12a12 12 0 0 1-12-12Zm24.5 48a56 56 0 0 1-97 0a8 8 0 1 1 13.8-8a40.1 40.1 0 0 0 69.4 0a8 8 0 0 1 13.8 8Z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M19 4h-2V3a1 1 0 0 0-2 0v1H9V3a1 1 0 0 0-2 0v1H5a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3Zm1 15a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-7h16Zm0-9H4V7a1 1 0 0 1 1-1h2v1a1 1 0 0 0 2 0V6h6v1a1 1 0 0 0 2 0V6h2a1 1 0 0 1 1 1Z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512"><path d="M256 48c34.19 0 66.334 13.314 90.51 37.49S384 141.81 384 176c0 42.92-24.092 107.127-69.67 185.68-22.279 38.396-44.771 71.634-58.332 90.931-13.518-19.232-35.912-52.327-58.161-90.645C152.149 283.281 128 218.976 128 176c0-34.19 13.314-66.334 37.49-90.51S221.81 48 256 48m0-16c-79.529 0-144 64.471-144 144 0 112 144 304 144 304s144-192 144-304c0-79.529-64.471-144-144-144z" fill="currentColor"/><path d="M256 112c-35.3 0-64 28.7-64 64s28.7 64 64 64 64-28.7 64-64-28.7-64-64-64zm0 110.9c-25.9 0-46.9-21-46.9-46.9s21-46.9 46.9-46.9 46.9 21 46.9 46.9-21 46.9-46.9 46.9z" fill="currentColor"/></svg>
          </div>  
          <button type="submit" class="ml-auto px-4 py-2 bg-[#4A99E9] rounded-full font-semibold">Reply</button>
        </section>  
      </section>  
    </form>
  </section>
</div>


<script src="/js/write_tweet_comment_pop_up.js"></script>
