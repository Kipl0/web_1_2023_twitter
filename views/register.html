<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="stylesheet" href="app.css">
    <title>Create new user</title>
</head>
<body class="bg-black">
    <form action="/register" method="POST" enctype="multipart/form-data" class="flex flex-col items-center gap-4 w-full mt-36">
        <svg viewBox="0 0 24 24" class="w-20 lg:w-48 h-20 lg:h-48 text-sky-500"><path fill="currentColor" d="M22.46 6c-.77.35-1.6.58-2.46.69c.88-.53 1.56-1.37 1.88-2.38c-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29c0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15c0 1.49.75 2.81 1.91 3.56c-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07a4.28 4.28 0 0 0 4 2.98a8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21C16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56c.84-.6 1.56-1.36 2.14-2.23Z"/></svg>
        <form enctype="multipart/form-data" class="flex flex-col gap-6 w-2/3 mt-8 lg:max-w-md" autocomplete="off">
          <input placeholder="Email *" name="user_email" type="text">
          <input placeholder="Username *" name="user_name" type="text">
          <input placeholder="First name *" name="user_first_name" type="text">
          <input placeholder="Last name" name="user_last_name" type="text">
          <input placeholder="Password *" name="user_password" type="text">
          <input placeholder="Repeat password *" name="user_confirm_password" type="text">

          <!-- Upload avatar til profil -->
          <label for="uploaded_avatar" class="flex gap-4 cursor-pointer text-white" >
            Select avatar:
            <input type="file" id="uploaded_avatar" name="uploaded_avatar" class="hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256"><path fill="currentColor" d="M232 184V56a16 16 0 0 0-16-16H40a16 16 0 0 0-16 16v144a16 16 0 0 0 16 16h176a16 16 0 0 0 16-16v-16ZM216 56v108.7L187.3 136a16.1 16.1 0 0 0-22.6 0L144 156.7L99.3 112a16.1 16.1 0 0 0-22.6 0L40 148.7V56Zm0 144H40v-28.7l48-48l44.7 44.7a15.9 15.9 0 0 0 22.6 0l20.7-20.7l40 40V200Zm-68.5-91.5a11.9 11.9 0 0 1-3.5-8.5a12 12 0 0 1 24 0a12 12 0 0 1-12 12a12.3 12.3 0 0 1-8.5-3.5Z"/></svg>
          </label>
          <!-- Upload banner til profil -->
          <label for="uploaded_banner" class="flex gap-4 cursor-pointer text-white" >
            Select banner:
            <input type="file" id="uploaded_banner" name="uploaded_banner" class="hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256"><path fill="currentColor" d="M232 184V56a16 16 0 0 0-16-16H40a16 16 0 0 0-16 16v144a16 16 0 0 0 16 16h176a16 16 0 0 0 16-16v-16ZM216 56v108.7L187.3 136a16.1 16.1 0 0 0-22.6 0L144 156.7L99.3 112a16.1 16.1 0 0 0-22.6 0L40 148.7V56Zm0 144H40v-28.7l48-48l44.7 44.7a15.9 15.9 0 0 0 22.6 0l20.7-20.7l40 40V200Zm-68.5-91.5a11.9 11.9 0 0 1-3.5-8.5a12 12 0 0 1 24 0a12 12 0 0 1-12 12a12.3 12.3 0 0 1-8.5-3.5Z"/></svg>
          </label>

          <!-- <label for="uploaded_avatar" class="text-white">Select avatar:</label> <input type="file" name="uploaded_avatar"> -->
          <!-- <label for="uploaded_banner" class="text-white">Select banner:</label> <input type="file" name="uploaded_banner"> -->
          <button data-default="Login" data-await="Please wait ..."
          class="h-10 text-white bg-sky-500 rounded-md w-44">
            Register
          </button>  
        </form>
    </form>


</body>
</html>
