  <link rel="stylesheet" href="/app.css">

<body class="">

  <p class="">Tweets</p>

  % for tweet in tweets :
      <form onsubmit="like_tweet(); return false" class="border-2 border-gray-300 my-5">
        <p>{{tweet["tweet_id"]}}</p>
        <p>{{tweet["tweet_text"]}}</p>
        <p id="{{tweet['tweet_id']}}">{{tweet["total_likes"]}}</p>

        <input type="text" name="tweet_id" value="{{tweet['tweet_id']}}" class="hidden">
        % if tweet["liked"] == 1 :
          <button type="submit" id="liked_btn_{{tweet['tweet_id']}}" class="border-2 px-5 py-2 border-gray-600 bg-gray-300 text-red-500">like</button>
        % else :  
          <button type="submit" id="liked_btn_{{tweet['tweet_id']}}" class="border-2 px-5 py-2 border-gray-600 bg-gray-300 text-green-500">like</button>
        % end
      </form>
  % end
