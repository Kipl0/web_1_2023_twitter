<body class="flex justify-center bg-black">
    
    <form onsubmit="change_password_confirm(); return false" class="flex flex-col items-center mt-[15%] gap-10 text-white">
        <svg class="text-white" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24"><path fill="currentColor" d="M22.46 6c-.77.35-1.6.58-2.46.69c.88-.53 1.56-1.37 1.88-2.38c-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29c0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15c0 1.49.75 2.81 1.91 3.56c-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07a4.28 4.28 0 0 0 4 2.98a8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21C16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56c.84-.6 1.56-1.36 2.14-2.23Z"/></svg>
        <h1 class="text-2xl">Change password your account</h1>
        <p class="text-md">Please wait while we verify your account</p>
        <input type="text" name="new_password" class="py-2 px-4 rounded-full w-fit bg-black border-2 border-gray-400 text-white outline-none focus:border-[#4A99E9]" placeholder="Write your new password">
        <input type="text" name="new_password_confirm" class="py-2 px-4 rounded-full w-fit bg-black border-2 border-gray-400 text-white outline-none focus:border-[#4A99E9]" placeholder="Confirm your new password">
        <a class="text-xl hidden gap-2 underline" href="/login">Click here to login <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M16.01 11H4v2h12.01v3L20 12l-3.99-4z"/></svg></a>
        <svg class="hidden text-[#4A99E9]" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 14 14"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="m4 8l2.05 1.64a.48.48 0 0 0 .4.1a.5.5 0 0 0 .34-.24L10 4"/><circle cx="7" cy="7" r="6.5"/></g></svg>
        <button type="submit" class="text-white px-4 py-2 bg-[#4A99E9]">Confirm new password</button>
    </form>
